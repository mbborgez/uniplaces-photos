<ion-view view-title="Home Sections">
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="section in sections" href="#/app/section/{{home.id}}/{{section.id}}">
        {{section.name}}
      </ion-item>
    </ion-list>
  </ion-content>
  <ion-footer-bar align-title="center" class="bar-dark">
    <div class="buttons" ng-click="back()">
      <button class="button">
        <i class="ion-arrow-left-c"></i>
        Back
      </button>
    </div>
  </ion-footer-bar>
</ion-view>
