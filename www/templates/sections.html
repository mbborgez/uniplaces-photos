<ion-view view-title="Home Sections">
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="section in sections" href="#/app/section/{{home.id}}/{{section.id}}">
        {{section.name}}
      </ion-item>
    </ion-list>
  </ion-content>
  <ion-footer-bar align-title="center">
    <button class="button button-full button-balanced" ng-click="back()">Save</button>
  </ion-footer-bar>
</ion-view>
