<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>

    <ion-nav-bar class="bar-dark">
      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-dark">
      <h1 class="title">
        <i ng-if="loginData && loginData.username" class="ion-happy"></i>
        <i ng-if="!loginData || !loginData.username" class="ion-sad"></i>
        {{loginData.username}}
      </h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item ng-if="loginData && loginData.username" nav-clear menu-close ng-click="logout()">
          Logout
        </ion-item>

        <ion-item ng-if="!loginData || !loginData.username" nav-clear menu-close ng-click="login()">
          Login
        </ion-item>

        <ion-item nav-clear menu-close href="#/app/homes">
          Homes
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
